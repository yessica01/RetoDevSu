environments {
  default {
  endpoint.petstore.usuario="https://petstore.swagger.io/v2/user/"


  }
}

webdriver {
  driver = "chrome"
  autodownload = false
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["--start-maximized", "test-type", "--remote-allow-origins=*", "--ignore-certificate-errors",
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps","disable-popup-blocking", "disable-popup-blocking"]
    }
  }
}
